<!DOCTYPE HTML>
<html>
<head>
<title>To do list</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body >
	<div class='holder'>
		<nav>
			<ul id='nav-list'>
				<a href="#"><li id='to_do_list'>To Do List</li></a>
				<a href="#"><li id='clock'>Clock</li></li></a>
			</ul>
		</nav>
		<br><br><br>
		<div class='in-holder'>
			<div class='l'>
				<div class="to_do_listing">
					<ul class='listing'>
						<!--to do activities will be shown here-->
					</ul>
				</div>
				<div class="list-empty">
					<!--Will display when no to do items are available-->
					No items available here please add some.
				</div>
			</div>
			<a href="#"><div class="add-icon">Add Item</div></a>
		<div class="add-item">
			<ul id="add-features">
				<a href="#"><li id="edit-feature-cancel">Cancel</span></li></a>
				<a href="#"><li id="edit-feature-save">Save Item</li></a>
				<hr>
			</ul>
			<div class="field">
				<br>
				<input type="text" id="title" placeholder='To do title'><br>
				<input type="text" id="desc" placeholder='To do description'><br>
				<input type="date" id="date" placeholder='To do date'><br>
				<input type="time" id="time" placeholder='To do time'><br>
			</div>
		</div>
		<div class="clock">
			<div class="in-clock">
				<span id="hr">00</span>
				<span> : </span>
				<span id="min">00</span>
				<span> : </span>
				<span id="sec">00</span>
			</div>
			<div class="time"><div id="t">00/00/0000 </div><span id='locale'>Location</span></div>
		</div>
		<div class="item-description">
			<div><a href="#"><span class="ri-cross" id="cancel-b"></span></a></div>
			<div id="item-title"><span class="ri-tag">   Title Of Item</span></div>
			<div class="event-time"><span id="spec-date">00/00/0000</span> <span id="spec-time">00:00:00</span></div><hr>
			<div id="desc1">Description</div>
		</div>
	</div>
</div>
</body>
<script src="script.js"  type="text/javascript"></script>
<script  src="clock.js" type="text/javascript"></script>
</html>
